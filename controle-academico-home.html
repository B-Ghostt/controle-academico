<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imagem em Movimento</title>
  <style>
    body {
      margin: 1;
      background: #b9f1e0;
      overflow: hidden;
    }

    .imagem {
      position: absolute;
      top: 50%;
      left: -200px;
      width: 150px;
      animation: mover 10s linear infinite;
    }

    @keyframes mover {
      0% {
        left: -200px;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4pDWuVt872wPGENjFRM5PNrtru11C7g1Ljw&s" alt="Imagem em movimento" class="imagem">
</body>
</html>
